<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box"></div>

      <!-- Navigation -->
      <nav>
        <span>
          <img src="images/logo.png" alt="Logo" />
        </span>
        <button class="btn">Sign In</button>
      </nav>

      <!-- Hero Section -->
      <div class="hero">
        <span>Unlimited movies, TV</span>
        <span class="span_one">shows, and more.</span>

        <div class="hero_one">
          <span>Starts at Rs 250. Cancel anytime.</span>
          <span class="span_two">
            Ready to watch? Enter your email to create or restart your
            membership.
          </span>

          <div class="hero_two">
            <input
              type="email"
              placeholder="Email address"
              aria-label="Email address"
              required
            />
            <button class="btnn">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
